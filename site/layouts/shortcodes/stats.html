<div class="stats-grid grid grid-cols-2 md:grid-cols-4 gap-6 my-8">
    <div class="stat-card bg-white p-6 rounded-lg shadow text-center">
        <div class="text-3xl font-bold text-blue-600">
            {{ len (where .Site.RegularPages "Type" "items") }}
        </div>
        <div class="text-gray-600 mt-2">Total Items</div>
    </div>

    <div class="stat-card bg-white p-6 rounded-lg shadow text-center">
        <div class="text-3xl font-bold text-green-600">
            {{ len (where .Site.RegularPages "Type" "collections") }}
        </div>
        <div class="text-gray-600 mt-2">Collections</div>
    </div>

    <div class="stat-card bg-white p-6 rounded-lg shadow text-center">
        <div class="text-3xl font-bold text-purple-600">
            {{ len .Site.Taxonomies.creators }}
        </div>
        <div class="text-gray-600 mt-2">Creators</div>
    </div>

    <div class="stat-card bg-white p-6 rounded-lg shadow text-center">
        <div class="text-3xl font-bold text-orange-600">
            {{ len .Site.Taxonomies.subjects }}
        </div>
        <div class="text-gray-600 mt-2">Subjects</div>
    </div>
</div>
